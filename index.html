<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="./css/style.css" >
</head>
<body>
  <header>
    <h1>SUPER FILM</h1>
  </header>
  <main>
    <section class="content">
      <img src="./img/tv.png" alt="tv">
      <p>Для получения списка сериалов, пожалуйста, выберите необходимый месяц и день.</p>

    </section>
    <section class="calendar">
      <div align=center>
        <div>
        <table id="calendar" cellspacing="0">
          <thead>
            <tr class="month"><td><img class="arrow" src="./img/Prev (idle).png" alt="prev" ><td colspan="5"><td><img class="arrow" src="img/Next (hover).png" alt="next">
          </thead>
          <tbody></tbody>
        </table>
        </div>
        </div>
    </section>
  </main>

  <script src="./js/script.js"></script>
</body>
</html>
